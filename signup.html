<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="icon" href="Logo/HMTI2020.png">
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">

    <!-- Wrapper -->
        <div id="wrapper">

            <!-- Header -->
                <header id="header" class="alt">
                    <a href="beranda.html" class="logo"><strong>Pemilu</strong> <span>HMTI 2021</span></a>
                </header>

            <!-- SignUp -->
                <section id="contact">
                    <div class="inner">
                        <section>
                            <form method="post" action="#">
                                <div class="fields">
                                    <div class="field half">
                                        <label for="name">Username</label>
                                        <input type="text" name="name" id="name" />
                                    </div>
                                    <div class="field half">
                                        <label for="NIM">NIM</label>
                                        <input type="text" name="NIM" id="nim" />
                                    </div>
                                    <div class="field half">
                                        <label for="password">Password</label>
                                        <input type="password" name="password" id="password" />
                                    </div>
                                    <div class="field half">
                                        <label for="angkatan">Angkatan</label>
                                        <input type="number" name="angkatan" id="angkatan" />
                                    </div>
                                    <div class="field half">
                                        <label for="Foto">Foto selfie + KTM</label>
                                        <input type="image" name="foto" id="foto" />
                                    </div>
                                    <div class="field half">
                                        <label for="ktm">Scan KTM</label>
                                        <input type="image" name="ktm" id="ktm" />
                                    </div>
                                </div>
                                <ul class="actions">
                                    <li><input type="submit" value="Daftar" class="primary" /></li>
                                    <li><input type="reset" value="Reset" /></li>
                                </ul>
                            </form>
                        </section>
                        <section class="split">
                            <section>
                                <div class="contact-method">
                                    <h1>Sudah punya Akun ?</h1>
                                    <button type="button">Masuk</button>
                                </div>
                            </section>
                        </section>
                    </div>
                </section>

            <!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<ul class="icons">
								<li><a href="https://www.youtube.com/channel/UCBWvors8mO16aa-GCyscrKw" class="icon brands alt fa-youtube"><span class="label">Twitter</span></a></li>
								<li><a href="https://www.facebook.com/HMTIFTunlam/" class="icon brands alt fa-facebook-f"><span class="label">Facebook</span></a></li>
								<li><a href="https://www.instagram.com/hmti_ftulm/" class="icon brands alt fa-instagram"><span class="label">Instagram</span></a></li>
								<li><a href="https://www.hmti.ft.ulm.ac.id/" class="icon brands alt fa-wordpress"><span class="label">Website</span></a></li>
							</ul>
							<ul class="copyright">
								<li>&copy; PEMILU HMTI 2021</li><li>Design: <a href="https://www.hmti.ft.ulm.ac.id/">HMTI</a></li>
							</ul>
						</div>
					</footer>

        </div>

    <!-- Scripts -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/jquery.scrolly.min.js"></script>
        <script src="assets/js/jquery.scrollex.min.js"></script>
        <script src="assets/js/browser.min.js"></script>
        <script src="assets/js/breakpoints.min.js"></script>
        <script src="assets/js/util.js"></script>
        <script src="assets/js/main.js"></script>

</body>
</html>
